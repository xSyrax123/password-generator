<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Password Generator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="assets/normalize.css" />
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <script src="assets/index.js" defer></script>
  </head>
  <body>
    <h1>Password generator</h1>

    <div class="container" id="container">
      <div>
        <label for="length">Length</label>
        <input
          type="range"
          id="length"
          value="8"
          min="8"
          max="50"
          oninput="rangevalue.value=value"
        />
        <output id="rangevalue">8</output>
      </div>

      <div>
        <input type="checkbox" id="numbers" />
        <label for="numbers">Numbers</label>
      </div>

      <div>
        <input type="checkbox" id="symbols" />
        <label for="symbols">Symbols</label>
      </div>

      <div>
        <input type="checkbox" id="uppercase" />
        <label for="uppercase">Uppercase</label>
      </div>

      <div>
        <input type="checkbox" id="lowercase" />
        <label for="lowercase">Lowercase</label>
      </div>

      <div class="password">
        <input type="text" id="password" />
        <div class="password-buttons">
          <button id="regenerate-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"
              />
              <path
                d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"
              />
            </svg>
          </button>
          <button id="copy-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 16 16"
            >
              <path
                d="M3.5 2a.5.5 0 0 0-.5.5v12a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-12a.5.5 0 0 0-.5-.5H12a.5.5 0 0 1 0-1h.5A1.5 1.5 0 0 1 14 2.5v12a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-12A1.5 1.5 0 0 1 3.5 1H4a.5.5 0 0 1 0 1h-.5Z"
              />
              <path
                d="M10 .5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5.5.5 0 0 1-.5.5.5.5 0 0 0-.5.5V2a.5.5 0 0 0 .5.5h5A.5.5 0 0 0 11 2v-.5a.5.5 0 0 0-.5-.5.5.5 0 0 1-.5-.5Z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
